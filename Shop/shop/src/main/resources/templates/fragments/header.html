<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<div th:fragment="header">
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<div class="container-fluid">
		    <a class="navbar-brand" href="/">Shop</a>
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"> <!-- 관리자 계정으로 로그인한 경우 메뉴를 보여줌 -->
		          <a class="nav-link" href="/admin/item/new">상품 등록</a>
		        </li>
		        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"> <!-- 관리자 계정으로 로그인한 경우 메뉴를 보여줌 -->
		          <a class="nav-link" href="/admin/items">상품 관리</a>
		        </li>
		        <li class="nav-item" sec:authorize="isAuthenticated()"> <!-- 로그인을 했을 경우에만 메뉴를 보여줌 -->
		          <a class="nav-link" href="/cart">장바구니</a>
		        </li>
		       	<li class="nav-item" sec:authorize="isAuthenticated()"> <!-- 로그인을 했을 경우에만 메뉴를 보여줌 -->
		          <a class="nav-link" href="/orders">구매이력</a>
		        </li>
		        <li class="nav-item" sec:authorize="isAnonymous()"> <!-- 로그인을 하지 않은 상태에서 메뉴를 보여줌-->
		          <a class="nav-link" href="/members/login">로그인</a>
		        </li>
		        <li class="nav-item" sec:authorize="isAuthenticated()"> <!-- 로그인한 상태이면 메뉴를 보유줌-->
		          <a class="nav-link" href="/members/logout">로그아웃</a>
		        </li>
		      </ul>
			      <form class="d-flex" th:action="@{/}" method="get">
			        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			        <button class="btn btn-outline-light" type="submit">Search</button>
			      </form>
			  </div>
		    </div>
		</nav>
	</div>
</html>
